<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">InstaClone</a>
            <input type="text" class="search-box" placeholder="Ara">
            <div class="nav-links">
                <a href="#" id="homeLink"><i class="fas fa-home"></i></a>
                <a href="#"><i class="far fa-paper-plane"></i></a>
                <a href="#" id="newPostLink"><i class="far fa-plus-square"></i></a>
                <a href="#"><i class="far fa-compass"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#" id="profileLink"><div class="user-avatar"></div></a>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <div class="feed">
                <!-- Kimlik Doğrulama Formları -->
                <div id="authForms" class="auth-forms">
                    <!-- Giriş ve kayıt formları burada olacak -->
                </div>

                <!-- Gönderi Akışı -->
                <div id="feedContent" class="hidden">
                    <!-- Hikayeler ve gönderiler burada olacak -->
                </div>

                <!-- Profil Sayfası -->
                <div id="profileContent" class="hidden">
                    <!-- Profil içeriği burada olacak -->
                </div>
            </div>

            <div class="sidebar">
                <!-- Öneriler ve profil kartı burada olacak -->
            </div>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="posts.js"></script>
    <script src="app.js"></script>
</body>
</html>
